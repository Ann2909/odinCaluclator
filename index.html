<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script defer src="javascript.js"></script>
    <link rel="stylesheet" href="stylesheet.css">
</head>
<body>
    <h1>TRY THIS AMAZING CALCULATOR!</h1>
    <div class="wholeCalculator">
        <div class="displayBox">
            <div class="displayValue"></div>
        </div>
        <div class="firstRow">
            <button class="numberButton">7</button>
            <button class="numberButton">8</button>  
            <button class="numberButton">9</button>
            <button class="operatorButton">:</button>
        </div>
        <div class="secondRow">
            <button class="numberButton">4</button>
            <button class="numberButton">5</button>
            <button class="numberButton">6</button>
            <button class="operatorButton">x</button>
        </div>
        <div class="thirdRow">
            <button class="numberButton">1</button>
            <button class="numberButton">2</button>
            <button class="numberButton">3</button>
            <button class="operatorButton">-</button> 
        </div>
        <div class="fourthRow"> 
            <button class="numberButton">0</button>
            <button class="numberButton">.</button>
            <button class="equalButton">=</button>
            <button class="operatorButton">+</button> 
        </div>
        <div class="fifthRow">
            <button class="clearButton">Clear</button>
        </div>
        </div>
    </div>
    
</body>
</html>
